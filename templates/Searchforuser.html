<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
 
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Mail</th>
        <th>Display Name</th>
        <th>User Principal Name</th>
        <th>Send Request</th>
      </tr>
    </thead>
    <tbody>
      {% for item in  dicofDics %}
      <tr>
        <form method="post" action="{{url_for('admin')}}"> 
        <td>{{dicofDics[item][0]}}</td>
        <td>{{dicofDics[item][1]}}</td>
        <td><input type="text" class="form-control" id="emailRequest" name="emailRequest" value="{{dicofDics[item][2]}}" style="max-width: 256px;" readonly required></td>
        <td>
         
        <div class="search">
            <button class="btn btn-primary" onMouseOver="this.style.color='blue'" onMouseOut="this.style.color='white'"  style="background-color: #212529; border-color:#212529;">Send</button>
        </div>
     
      </td>
    </form>
      </tr>
     {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
