<!doctype html>
<head>
    <title>Webcor USB POC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
               .height{
        height: 10vh;
       }
       

       .search{
       position: relative;
       box-shadow: 0 0 40px rgba(51, 51, 51, .1);
         
       }

       .search input{

        height: 60px;
        text-indent: 25px;
        border: 2px solid #d6d4d4;


       }


       .search input:focus{

        box-shadow: none;
        border: 2px solid blue;


       }

       .search .fa-search{

        position: absolute;
        top: 20px;
        left: 16px;

       }

       .search button{

        position: absolute;
        top: 5px;
        right: 5px;
        height: 50px;
        width: 110px;
        background: blue;

       }
    </style>
    <script>
      function validateForm() {
        var x = document.forms["myForm"]["fname"].value;
        if (x == "" || x == null) {
          document.getElementById("myParagraph").style.display = "block";
          return false;
        }
      }
    </script>

</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192"/>
            <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
 
          </div>
     
        <form method="post" action="{{url_for('search')}}">
                <div class="container">

                    <div class="row height d-flex justify-content-center align-items-center">

                    <div class="col-md-8">

                        <div class="search">
                        <i class="fa fa-search"></i>
                        <input type="text"  id="searchName" name="searchName"  class="form-control" placeholder="Search for an AD user">
                        <button class="btn btn-primary">Search</button>
                        </div>
                        
                    </div>
                    
                    </div>
                </div>
        </form>

        <form method="post" action="{{url_for('hello')}}" onsubmit="return validateForm()">


            <div class="col-md-6 mx-auto text-center">
                <!-- <p class="lead mb-2">Could you please tell me your name?</p> -->
                <label for="name" class="form-label fw-bold fs-5">AD user Name</label>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="text" class="form-control" id="name" name="name" value="{{emailRequest}}" style="max-width: 256px;"  required>
                    <p id="myParagraph" style="display:block;">This is the paragraph that will be shown when the button is clicked.</p>
                </div>       
                <label for="name" class="form-label fw-bold fs-5">Duration</label>  
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="text" class="form-control" id="time" name="time" style="max-width: 256px;" required>
                    <p id="myParagraph" style="display:none;">This is the paragraph that will be shown when the button is clicked.</p>
                </div>      
                    <!-- Example single danger button -->
                <br>
                <br>

                    <select class="form-select" name="selectedElement" aria-label="Default select example" style="width: 30%; margin:auto;">
                      <option selected>Select duration Option</option>
                      <option value="Minutes">Minutes</option>
                      <option value="hours">hours</option>
                      <option value="days">days</option>
                    </select>

                <br>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Grant Access</button>
                </div>            
            </div>
        </form>
     </main>      
   </body>
</html>
