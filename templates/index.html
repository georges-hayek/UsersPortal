<!doctype html>
<head>
    <title>Hello Azure - Python Quickstart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192"/>
            <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
 
          </div>
        <form method="post" action="{{url_for('hello')}}">
            <div class="col-md-6 mx-auto text-center">
                

                <!-- <p class="lead mb-2">Could you please tell me your name?</p> -->
                <label for="name" class="form-label fw-bold fs-5">AD Principal Name or Email</label>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="text" class="form-control" id="name" name="name" value="{{email}}" style="max-width: 256px;" readonly required>
                  </div>       
                <label for="name" class="form-label fw-bold fs-5">Duration</label>  
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="text" class="form-control" id="time" name="time" style="max-width: 256px;" required>
                </div>      
                    <!-- Example single danger button -->
                <br>
                <br>

                    <select class="form-select" name="selectedElement" aria-label="Default select example" style="width: 30%; margin:auto;">
                      <option selected>Select duration Option</option>
                      <option value="Minute">Minutes</option>
                      <option value="hour">hours</option>
                      <option value="day">days</option>
                    </select>

                <br>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Send Request</button>
                </div>            
            </div>
        </form>
          <form method="get" action="/admin">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2" style="width: 30%; margin:auto;">
            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">go to admin page</button>
          </div>      
          </form>
     </main>      
   </body>
</html>
